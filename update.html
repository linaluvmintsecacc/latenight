  <div class="container">
    <div class="menu-wrapper">
      <button class="menu-button" aria-label="Options">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="menu-content" id="menuContent">
        <button id="editBtn">Edit</button>
        <button id="deleteBtn">Delete</button>
      </div>
    </div>
    <h1 id="updateTitle">Tajuk Update</h1>
    <p id="updateContent">Isi update akan dipaparkan di sini.</p>

    <button id="back-btn">Kembali</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5kksl475n1Blo9tjP9KVMSrebO8AFJxc",
      authDomain: "latenight-4c61a.firebaseapp.com",
      projectId: "latenight-4c61a",
      storageBucket: "latenight-4c61a.appspot.com",
      messagingSenderId: "208698993180",
      appId: "1:208698993180:web:7741767d129b4d43034dd9",
      measurementId: "G-MVKZ0R87Y3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const updateId = params.get("id");

    const updateTitle = document.getElementById("updateTitle");
    const updateContent = document.getElementById("updateContent");
    const backBtn = document.getElementById("back-btn");
    const menuButton = document.querySelector(".menu-button");
    const menuContent = document.getElementById("menuContent");
    const editBtn = document.getElementById("editBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    // Fetch update data
    async function loadUpdate() {
      if (!updateId) {
        alert("Update tidak dijumpai.");
        window.location.href = "index.html";
        return;
      }

      try {
        const docRef = doc(db, "updates", updateId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          updateTitle.textContent = data.tajuk;
          updateContent.textContent = data.isi;
        } else {
          alert("Update tidak dijumpai.");
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error("Gagal dapat data update:", error);
        alert("Gagal memuatkan update. Sila cuba lagi.");
        window.location.href = "index.html";
      }
    }

    loadUpdate();

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    // Toggle menu
    menuButton.onclick = () => {
      menuContent.classList.toggle("show");
    };

    // Click outside menu to close
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuContent.contains(e.target)) {
        menuContent.classList.remove("show");
      }
    });

    editBtn.onclick = () => {
      window.location.href = `create.html?id=${updateId}&edit=true`;
    };

    deleteBtn.onclick = async () => {
      if (confirm("Adakah anda pasti mahu memadam update ini?")) {
        try {
          await deleteDoc(doc(db, "updates", updateId));
          alert("Update berjaya dipadam.");
          window.location.href = "index.html";
        } catch (error) {
          console.error("Gagal memadam update:", error);
          alert("Gagal memadam update. Sila cuba lagi.");
        }
      }
    };
  </script>
