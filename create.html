<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Update Baru</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <style>
    /* Background with subtle green animation */
    @keyframes greenPulse {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #d7f5d1, #a3d7a5, #d7f5d1, #a3d7a5);
      background-size: 400% 400%;
      animation: greenPulse 20s ease infinite;
      color: #2e4d2e;
    }
    .container {
      background: linear-gradient(145deg, #f0fff0, #d8f5d8);
      border-radius: 25px;
      padding: 40px 50px;
      box-shadow:
        0 8px 24px rgba(27, 94, 32, 0.15),
        inset 0 0 8px rgba(255, 255, 255, 0.6);
      border: 1.5px solid #a3d4a5;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      border-bottom: 2px solid #4caf50;
      padding-bottom: 10px;
      margin-bottom: 30px;
      color: #2e4d2e;
      font-weight: 700;
      letter-spacing: 1.1px;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #2e4d2e;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1.8px solid #a3d4a5;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
      color: #1e293b;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
    }
    textarea {
      min-height: 130px;
    }
    button {
      background: #4caf50;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 18px;
      cursor: pointer;
      margin-top: 25px;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #388e3c;
      box-shadow: 0 8px 20px rgba(56, 142, 60, 0.6);
    }
    #back-button {
      background: transparent;
      color: #4caf50;
      border: 2px solid #4caf50;
      padding: 10px 25px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #back-button:hover {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="back-button">Kembali</button>
    <h1>Buat Update Baru</h1>
    <form id="updateForm">
      <label for="tajuk">Tajuk</label>
      <input id="tajuk" type="text" required placeholder="Contoh: Hari yang menyeronokkan" />
      <label for="isi">Isi</label>
      <textarea id="isi" required placeholder="Ceritakan apa yang berlaku hari ini..."></textarea>
      <button type="submit">Hantar</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5kksl475n1Blo9tjP9KVMSrebO8AFJxc",
      authDomain: "latenight-4c61a.firebaseapp.com",
      projectId: "latenight-4c61a",
      storageBucket: "latenight-4c61a.appspot.com",
      messagingSenderId: "208698993180",
      appId: "1:208698993180:web:7741767d129b4d43034dd9",
      measurementId: "G-MVKZ0R87Y3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("back-button").onclick = () => {
      window.location.href = "index.html";
    };

    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const tajuk = document.getElementById("tajuk").value.trim();
        const isi = document.getElementById("isi").value.trim();

        if (!tajuk || !isi) {
          alert("Sila isi semua ruangan dengan lengkap.");
          return;
        }

        await addDoc(collection(db, "updates"), {
          tajuk,
          isi,
          createdAt: serverTimestamp()
        });

        alert("Update berjaya disimpan!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Gagal hantar:", err);
        alert("Gagal simpan update. Sila cuba lagi.");
      }
    });
  </script>
</body>
</html>
