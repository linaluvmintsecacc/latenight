<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update</title>
  <title>Updatea</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

    body {
      margin: 0;
      padding: 40px 20px 80px;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #d0f0c0 0%, #a3d39c 35%, #8bc34a 75%);
      min-height: 100vh;
      color: #1b5e20;
      overflow-x: hidden;
      position: relative;
    }
    /* subtle animated bubbles */
    body::before {
      content: "";
      position: fixed;
      top: -60px; left: -60px;
      width: 160vw;
      height: 160vh;
      background: radial-gradient(circle at 20% 30%, rgba(255 255 255 / 0.2), transparent 40%), 
                  radial-gradient(circle at 80% 70%, rgba(255 255 255 / 0.15), transparent 30%);
      animation: floatBubbles 20s linear infinite;
      z-index: 0;
    }
    @keyframes floatBubbles {
      0% {background-position: 20% 30%, 80% 70%;}
      50% {background-position: 25% 25%, 75% 75%;}
      100% {background-position: 20% 30%, 80% 70%;}
    }

    #createBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(27,94,32,0.7);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    #createBtn:hover {
      background: #1b5e20;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 800;
      font-size: 2.5rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
      z-index: 10;
      position: relative;
    }

    #updatesContainer {
      max-width: 900px;
      margin: 100px auto 0;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      position: relative;
      z-index: 10;
    }

    .update-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 14px 26px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(76,175,80,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 200px;
      max-width: 280px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .update-btn:hover {
      background: #357a38;
      box-shadow: 0 8px 20px rgba(53,122,56,0.5);
    }

    /* Empty state */
    #updatesContainer p {
      width: 100%;
      text-align: center;
      font-style: italic;
      color: #2e7d32aa;
      font-size: 1.3rem;
      margin-top: 60px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 20px 15px 60px;
      }
      h1 {
        font-size: 2rem;
      }
      #createBtn {
        padding: 10px 14px;
        font-size: 0.95rem;
        border-radius: 14px;
        top: 15px;
        left: 15px;
      }
      #updatesContainer {
        gap: 12px;
      }
      .update-btn {
        flex: 1 1 100%;
        max-width: 100%;
        font-size: 1.1rem;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>

  <button id="createBtn">Buat Update Baru</button>
  <h1>Updates</h1>
  <div id="updatesContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5kksl475n1Blo9tjP9KVMSrebO8AFJxc",
      authDomain: "latenight-4c61a.firebaseapp.com",
      projectId: "latenight-4c61a",
      storageBucket: "latenight-4c61a.appspot.com",
      messagingSenderId: "208698993180",
      appId: "1:208698993180:web:7741767d129b4d43034dd9",
      measurementId: "G-MVKZ0R87Y3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('createBtn').onclick = () => window.location.href = 'create.html';
    const updatesContainer = document.getElementById('updatesContainer');

    function shadeColor(color, percent) {
      let R = parseInt(color.substring(1, 3), 16),
          G = parseInt(color.substring(3, 5), 16),
          B = parseInt(color.substring(5, 7), 16);
      R = parseInt(R * (100 + percent) / 100);
      G = parseInt(G * (100 + percent) / 100);
      B = parseInt(B * (100 + percent) / 100);
      return "#" + [R, G, B].map(x => Math.min(255, x).toString(16).padStart(2, "0")).join("");
    }

    async function loadUpdates() {
      const q = query(collection(db, "updates"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      updatesContainer.innerHTML = '';
      if (snap.empty) {
        updatesContainer.innerHTML = `<p>Tiada update lagi, buat update baru!</p>`;
        return;
      }
      snap.forEach(doc => {
        const data = doc.data();
        const btn = document.createElement('button');
        btn.className = 'update-btn';
        btn.textContent = data.tajuk || '(Tiada tajuk)';
        const themeColor = data.themeColor || '#4caf50';
        btn.style.backgroundColor = themeColor;
        btn.style.boxShadow = `0 6px 14px ${shadeColor(themeColor, 10)}`;
        btn.onclick = () => window.location.href = `update.html?id=${doc.id}`;
        updatesContainer.appendChild(btn);
      });
    }

    loadUpdates();
  </script>
</body>
</html>
