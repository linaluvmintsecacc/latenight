<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kemaskini Harian Saya</title>
<style>
  body {
    margin: 0; padding: 40px 20px 80px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #c8e6c9, #e8f5e9);
    min-height: 100vh;
    color: #1b5e20;
  }
  #createBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #1b5e20;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(27,94,32,0.7);
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  #createBtn:hover {
    background-color: #145214;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  #updatesContainer {
    max-width: 850px;
    margin: 100px auto 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .update-btn {
    background-color: #388e3c;
    color: white;
    border: none;
    padding: 16px 28px;
    border-radius: 14px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(56,142,60,0.3);
    transition: background-color 0.3s ease;
  }
  .update-btn:hover {
    background-color: #1b5e20;
  }
</style>
</head>
<body>

<button id="createBtn" title="Buat kemaskini baru">Create Updates</button>

<h1>Kemaskini Harian Saya</h1>

<div id="updatesContainer">
  <!-- Buttons updates muncul sini -->
</div>

<script>
  const createBtn = document.getElementById('createBtn');
  const updatesContainer = document.getElementById('updatesContainer');

  createBtn.addEventListener('click', () => {
    window.location.href = 'create.html';
  });

  function shadeColor(color, percent) {
    let R = parseInt(color.substring(1,3),16);
    let G = parseInt(color.substring(3,5),16);
    let B = parseInt(color.substring(5,7),16);

    R = parseInt(R * (100 + percent) / 100);
    G = parseInt(G * (100 + percent) / 100);
    B = parseInt(B * (100 + percent) / 100);

    R = (R>255)?255:R;
    G = (G>255)?255:G;
    B = (B>255)?255:B;

    const RR = (R.toString(16).length==1)?"0"+R.toString(16):R.toString(16);
    const GG = (G.toString(16).length==1)?"0"+G.toString(16):G.toString(16);
    const BB = (B.toString(16).length==1)?"0"+B.toString(16):B.toString(16);

    return "#"+RR+GG+BB;
  }

  function loadUpdates() {
    const updates = JSON.parse(localStorage.getItem('updates') || '[]');

    if (updates.length === 0) {
      updatesContainer.innerHTML = `<p style="font-style:italic; color:#4caf50; text-align:center; width:100%;">Tiada update lagi, sila buat yang baru.</p>`;
      return;
    }

    updatesContainer.innerHTML = '';

    updates.forEach((update, index) => {
      const btn = document.createElement('button');
      btn.className = 'update-btn';
      btn.textContent = update.tajuk || '(Tiada tajuk)';
      const themeColor = update.themeColor || '#388e3c';
      btn.style.backgroundColor = themeColor;
      btn.style.boxShadow = `0 6px 14px ${shadeColor(themeColor, 10)}`;

      btn.addEventListener('mouseenter', () => {
        btn.style.backgroundColor = shadeColor(themeColor, -20);
      });
      btn.addEventListener('mouseleave', () => {
        btn.style.backgroundColor = themeColor;
      });

      btn.addEventListener('click', () => {
        window.location.href = `update.html?id=${index}`;
      });

      updatesContainer.appendChild(btn);
    });
  }

  loadUpdates();
</script>

</body>
</html>
