<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Updates</title>
  <style>
    :root {
      --hijau-gelap: #1b5e20;
      --hijau-sederhana: #388e3c;
      --hijau-lembut: #a5d6a7;
      --hijau-pucat: #e8f5e9;
      --putih: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #c8e6c9, #e8f5e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--hijau-gelap);
      background-image: url('https://www.transparenttextures.com/patterns/green-fibers.png');
    }

    .container {
      max-width: 850px;
      margin: 50px auto;
      background-color: var(--putih);
      border: 3px solid var(--hijau-lembut);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(76, 175, 80, 0.4);
      position: relative;
    }

    h1 {
      text-align: center;
      color: var(--hijau-gelap);
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-style: italic;
      color: var(--hijau-sederhana);
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .date-button {
      background-color: var(--hijau-sederhana);
      color: white;
      border: 2px solid var(--hijau-gelap);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 10px rgba(56, 142, 60, 0.2);
    }

    .date-button:hover {
      background-color: var(--hijau-gelap);
      transform: scale(1.05);
    }

    .leaf-deco {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 100px;
      opacity: 0.1;
    }

    .leaf-deco-left {
      position: absolute;
      bottom: -30px;
      left: -30px;
      width: 100px;
      opacity: 0.1;
      transform: rotate(180deg);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      font-size: 14px;
      color: var(--hijau-sederhana);
      border-top: 1px dashed var(--hijau-lembut);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>updates from me :3</h1>
    <p class="subtitle"><-Dates-></p>

    <div class="button-container">
      <a href="updates/2025-08-23.html" class="date-button">23 Ogos 2025</a>
      <a href="updates/2025-08-24.html" class="date-button">24 Ogos 2025</a>
      <a href="updates/2025-08-25.html" class="date-button">25 Ogos 2025</a>
      <a href="updates/2025-08-26.html" class="date-button">26 Ogos 2025</a>
      <a href="updates/2025-08-27.html" class="date-button">27 Ogos 2025</a>
  
    </div>

    
    <img src="https://img.freepik.com/premium-psd/tropical-leaf-transparent-background_53876-209870.jpg?w=2000" class="leaf-deco" alt="leaf" />
    <img src="https://img.freepik.com/premium-psd/tropical-leaf-transparent-background_53876-209870.jpg?w=2000" class="leaf-deco-left" alt="leaf" />

    <div class="footer">
      Â© started on 25th August 2025
    </div>
  </div>
</body>
</html>
